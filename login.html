<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14f69f2d47.js" crossorigin="anonymous"></script>
    <title>Vaibhav Mohite</title>
</head>

<body>
    <header id="header" class=" container-fluid" style="position:fixed;top:0;background:white"></header>
    <nav id="mobile-nav"></nav>
    <div id="mobile-body-overlay" style="display: none"></div>
    <section class="about-banner container-fluid">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-12">
                    <h1 class="font-weight-bold text-white text-center" style="font-size:50px;">Login</h1>
                    <p class="text-white link-nav text-center">
                        <a href="index.html" style="color:white">Home </a>
                        <i class="fas fa-arrow-right text-light mx-3" style="text-decoration: none !important;"></i>
                        <a href="login.html" style="text-decoration: none !important;color:white">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="contact-page-area section-gap pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-area contact-form text-right" id="myForm" action="" method="post">
                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <img class="img-fluid" src="img/undraw_Mobile_login_re_9ntv.png">
                            </div>
                            <div class="col-lg-6 col-sm-12 form-group">
                                <input id="username" name="username" placeholder="Enter your username" required="" type="text" class="form-control mb-3">
                                <input id ="password" name="password" placeholder="Enter password" class="form-control mb-3" required="" type="password">
                                <input id="password2" name="password2" placeholder="Confirm password" class="form-control mb-3" required="" type="password">
                                <button id="login-btn" class="btn btn-primary px-3 py-2" style="float: left; border-radius:0; background-color: #8490ff;">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer-area section-gap"></footer>
</body>
<script src="navbar.js"></script>
<!-- <script src="login.js"></script> -->
<script>
    document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('nav-contact').classList.add('active')
        document.getElementById('mobile-nav-contact').classList.add('active')
    })
</script>
</html>
